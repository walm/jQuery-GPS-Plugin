<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.gps.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var loc1 = {latitude: 44.472991, longitude: -88.000488}
		var loc2 = {latitude: 44.260937, longitude: -88.412476}

		$.gps.distance(loc1, loc2, function(mi){
			$("#mi").html(mi);
		});
		$.gps.approximate(loc1, loc2, function(mi){
			$("#approx").html(mi);
		});
	});
	</script>
</head>

<body>
<h1 id="mi"></h1>
<h1 id="approx"></h1>
</body>
</html>
