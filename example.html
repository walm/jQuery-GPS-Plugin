<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.gps.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var loc1 = {latitude: 44.472991, longitude: -88.000488}
		var loc2 = {latitude: 44.260937, longitude: -88.412476}

		$.gps.distance(loc1, loc2, function(mi){
			$("#mi").html(mi);
		});

		$.gps.minMaxRadii(loc1,5,function(range){
			$("#min_lat").html(range.min.latitude);
			$("#max_lat").html(range.max.latitude);
			$("#min_lon").html(range.min.longitude);
			$("#max_lon").html(range.max.longitude);
		});
	});
	</script>
</head>

<body>
<h1 id="mi"></h1>
<h1 id="approx"></h1>

<h1 id="min_lat"></h1>
<h1 id="max_lat"></h1>
<h1 id="min_lon"></h1>
<h1 id="max_lon"></h1>

</body>
</html>
